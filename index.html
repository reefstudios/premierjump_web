<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>Premier Jump</title>
    <link rel="stylesheet" type="text/css" media="screen" href="js/jquery.mobile-1.3.1/jquery.mobile.structure-1.3.1.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="js/jquery.mobile-1.3.1/jquery.mobile.theme-1.3.1.min.css"/>
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
 </head>
 <body >
 <!-- Login -->
		<div data-role = "page" id = "login" >
 			<div data-role="content" style = "height:100%;padding:0px" >
 				<div style = "width:100%;height:50%;background-color:#1ba1e2">
					<div style = "text-shadow:none;color:#FFFFFF;font-size:75px;text-align:center;padding-top:100px;">
						Premier Jump
					</div>
					<div style = "text-shadow:none;color:#FFFFFF;padding:25px 20px;font-size:30px;"> 
						Enter your employee info:
					</div>
					<div style = "background:#FFFFFF;border:solid 1px #707070;margin:0 20px 0 20px;height:13%;">
						<div style = "float:left;background:url(res/images/login_user.png) no-repeat left top;background-size:100% 100%;width:13%;height:100%;">
						</div>
						<div style = "float:left;width:87%;height:100%;padding:0px 0px 0px 0px;">
							<input id = "login_user" type = "text" onclick ="$(this).select();" style="font-size:30px;" >
						</div>
					</div>
					<div style = "background:#FFFFFF;border:solid 1px #707070;margin:20px 20px 0 20px;height:13%;">
						<div style = "float:left;background:url(res/images/login_pass.png) no-repeat left top;background-size:100% 100%;width:13%;height:100%;">
						</div>
						<div style = "float:left;width:87%;height:100%;padding:0px 0px 0px 0px;">
							<input id = "user_password" type = "password" onclick ="$(this).select();" style="font-size:30px;">
						</div>
					</div>
				</div>
				<div style = "background:#00aba9;margin:30px 20px 0 20px;height:8%;" id = "login_btn">
					<div style = "background:#1ba1e2;width:100%;;height:95%;">
						<div style = "background:url(res/images/login_enter.png) no-repeat center center;background-size:55%;width:100%;height:100%;">
						</div>
					</div>
				</div>
				<div style="margin:80px 20px 0 20px">
					<div style = "background:url(res/images/mgx_logo.png) no-repeat center center;background-size:100%;height:140px;"></div>
					<div style = "background:url(res/images/microsoft.png) no-repeat right center;background-size:30%;height:80px;"></div>
				</div>
 			</div>
 		</div> 
<!-- Index Page--> 
		<div data-role="page" id="index" style = "padding:0px;">
			<div data-role = "content" style = "padding:0px;" id = "index_content">
					<div style ="margin-top:20px;margin-left:20px;">
						<span style = "font-size:20px;color:#7b7c7b;text-shadow:none;">MSPremier Jump</span>
					</div>
					<div id = "menu_title" style = "width:1000px;height:70px;">
						<span id = "title_menu_0" class = "menu_active">&nbsp;game</span>
					</div>
					<div style = "margin-top:50px;">
						<img src = "res/images/charactor_1.png" style = "width:30%;"  >
						<img src = "res/images/charactor_2.png" style = "width:30%;margin-left:3%;" >
						<img src = "res/images/charactor_3.png" style = "width:30%;margin-left:3%;" >
						<div style = "float:left;width:30%;height:190px;background:#1ba1e2;margin-top:3%;" id = "score_div"></div>
						<div style = "float:left;width:63%;height:190px;background:#1ba1e2;margin-left:3%;margin-top:3%;" id = "start_div" onclick = "start_game()">
							<div style = "background:url(res/images/start_btn.png) no-repeat center center;background-size:60%;width:100%;height:100%;" ></div>
						</div>
						<!--<img src = "admin_leaderboard/upload/turnoff_img.png" class="turnoff_img" style = "width:403px;height:190px;margin-left:3%;margin-top:3%;" >-->
					</div>
					<div id="turnoff_div">
						<div class="bar"></div>
					</div>
					
			 </div>
		</div>
		<div data-role = "page" id = "game_page">
			<canvas id="canvas"></canvas>
		</div>
		<audio id = "audio_control" src = "res/sound/jump.mp3" style = "display:none;"></audio>
		<input id = "user_name" type = "text" style="position:absolute;display:none;border:solid 1px #707070">

 </body>
</html>
